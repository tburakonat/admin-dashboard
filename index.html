<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <span class="left-top-header">
                    <span class="material-symbols-outlined search-icon">search</span>
                    <input type="text">
                </span>
                <span class="right-top-header">
                    <span class="material-symbols-outlined">notifications_active</span>
                    <img src="https://cdn.ebaumsworld.com/2020/01/13/021356/86172725/lego-star-wars-profile-25.jpg" alt="Profile picture">
                    <h3>Talha Burak Onat</h3>
                </span>
            </div>
            <div>
                <span class="left-bottom-header">
                    <img class="profile-picture" src="https://cdn.ebaumsworld.com/2020/01/13/021356/86172725/lego-star-wars-profile-25.jpg" alt="Profile picture">
                    <h2 class="user">Talha Burak Onat (@tburakonat)</h2>
                </span>
                <span class="right-bottom-header">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </span>
            </div>
        </header>
        <nav class="sidebar">
            <h1 class="heading"><span class="material-symbols-outlined">dashboard</span><span>Dashboard</span></h1>
            <ul class="options">
                <li><span class="material-symbols-outlined">home</span><span>Home</span></li>
                <li><span class="material-symbols-outlined">person</span><span>Profile</span></li>
                <li><span class="material-symbols-outlined">chat</span><span>Messages</span></li>
                <li><span class="material-symbols-outlined">history</span><span>History</span></li>
                <li><span class="material-symbols-outlined">checklist</span><span>Tasks</span></li>
                <li><span class="material-symbols-outlined">groups</span><span>Communities</span></li>
            </ul>
            <ul class="settings">
                <li><span class="material-symbols-outlined">settings</span><span>Settings</span></li>
                <li><span class="material-symbols-outlined">support_agent</span><span>Support</span></li>
                <li><span class="material-symbols-outlined">verified_user</span><span>Privacy</span></li>
            </ul>
        </nav>
        <main class="main-content">
            <section class="projects-section">
                <h4 class="projects-title">Your Projects</h4>
                <div class="projects">
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                </div>
            </section>
            <aside class="announcements"></aside>
            <aside class="trending"></aside>
        </main>
    </div>
</body>
</html>
